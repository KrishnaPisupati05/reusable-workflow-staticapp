name: Reusable Static Web App Deployment

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: "20.x"
      app-location:
        required: true
        type: string
      output-location:
        required: true
        type: string
      deploy-prod:
        description: "Set to true to allow deployment for Production"
        required: false
        type: string
        default: "false"
    secrets:
      STATIC_WEB_APP_TOKEN_TEST:
        required: false
      STATIC_WEB_APP_TOKEN_PROD:
        required: false

permissions:
  contents: read

jobs:

  validate:
    name: Test & Build
    runs-on: ubuntu-latest
    if: |
      contains(fromJSON('["master"]'), github.ref_name) ||
      contains(fromJSON('["dev","devfeatures","development"]'), github.ref_name)
    defaults:
      run:
        working-directory: ${{ inputs.app-location }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Run Lint
        run: npm run lint

      - name: Build Application
        run: npm run build

  approval:
    name: Approval
    runs-on: ubuntu-latest
    needs: validate
    environment:
      name: ${{ github.ref_name == 'master' && 'Production' || 'auto-approve' }}
    steps:
      - run: | 
          echo "Branch: ${GITHUB_REF_NAME}"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [validate, approval]
    if: |
      contains(fromJSON('["master"]'), github.ref_name) ||
      contains(fromJSON('["dev","devfeatures","development"]'), github.ref_name)
    env:
      DEPLOY_TOKEN: ${{ github.ref_name == 'master' && secrets.STATIC_WEB_APP_TOKEN_PROD || secrets.STATIC_WEB_APP_TOKEN_TEST }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.DEPLOY_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: ${{ inputs.app-location }}
          output_location: ${{ inputs.output-location }}

      - name: Deployment Summary
        run: echo "Deployed branch '${GITHUB_REF_NAME}'."